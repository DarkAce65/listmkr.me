<template name="playlist">
	<div class="playlist">
		<button id="home" type="button" class="btn btn-default">Home</button>
		<h3 class="pl-title">{{playlist.name}}{{#if playlist.private}} - Private{{/if}}</h3>
		<p><a id="add" href="#">Add item to playlist</a><br><a id="delete" href="#">Delete playlist</a></p>
		<ol>
			{{#each item in items}}
			<li>{{item.name}} - {{item.creator}}</li>
			{{/each}}
		</ol>
	</div>
</template>

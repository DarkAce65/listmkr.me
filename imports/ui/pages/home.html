
<template name="home">
	<div class="hiTaha">
		<h1>listmkr.me</h1>
		<p>Accounts.createUser({username: USERNAME, password: PASSWORD});</p>
		<p>Meteor.call("createPlaylist", NAME, PRIVATE (optional));</p>
		<p>Meteor.call("addItemToPlaylist", PLAYLISTID, MEDIAID);</p>
	</div>

	<div style="padding-top: 20px">
		{{> topButtons}}
	</div>

	<div >
		<h3>Playlists</h3>
		{{#each playlists}}
		{{> plCover}}
		{{/each}}
	</div>
	<div>
		<h3>Media</h3>
		<ul>
			{{#each media}}
			<li>{{name}} ({{type}}, {{_id}}) - {{creator}}</li>
			{{/each}}
		</ul>
	</div>

	<div>
		<div class="modal fade" id="addItem">
			<div class="modal-dialog modal-sm">
				<div class="modal-content">

					<div class="modal-header">
						<h3>Add Item to Playlist</h3>
					</div>

					<div class="modal-body">
						<p><label for="name">Name</label>
						<input type="text" id="itemName"/></p>

						<p><label for="link">Link</label>
						<input type="text" id="itenLink"/></p>
					</div>

					<div class="modal-footer">
						<button id="save" type="button">Save</button>
						<button type="button" data-dismiss="modal">Cancel</button>
				 	</div>

				</div>
			</div>
		</div>
	</div>
</template>

<template name="plCover">
	<div class="media">
		<div class="media-left">
			<a href="{{pathFor 'playlist' id=_id}}">
				<img src="http://placehold.it/64" class="media-object">
			</a>
		</div>
		<div class="media-body">
			<h4 class="media-heading">{{name}}<br><small style="color: #ddd;">({{#if private}}Private, {{/if}}{{_id}}) - {{owner}}</small></h4>
			<ol style="font-size: 85%;">
				{{#each item in items}}
				<li><span style="font-family: monospace;">{{item._id}}</span> {{item.type}}<br>{{item.name}} - {{item.creator}}</li>
				{{/each}}
			</ol>
		</div>
	</div>
</template>

<template name="topButtons">
	<div>
	<button id="addPlaylist" type="button" class="btn btn-default" >Add Playlist</button>
	<button id="addToPlaylist" type="button" class="btn btn-default">Add Item To Playlist</button>
</div>
</template>


<template name="home">
	<div>
		<h1>listmkr.me</h1>
		<p>{{#if currentUser}}<button id="addPlaylist" type="button" class="btn btn-default" >Add Playlist</button>{{else}}<button id="login" type="button" class="btn btn-info" >Login</button>{{/if}}</p>
	</div>
	<h3>Playlists</h3>
	{{#each playlists}}
	{{> plCover}}
	{{/each}}
	<h3>Media</h3>
	<ul>
		{{#each media}}
		<li>{{name}} ({{type}}, {{_id}}) - {{creator}}</li>
		{{/each}}
	</ul>
</template>

<template name="plCover">
	<div class="media">
		<div class="media-left">
			<a href="{{pathFor 'playlist' id=_id}}">
				<img src="http://placehold.it/64" class="media-object">
			</a>
		</div>
		<div class="media-body">
			<h4 class="media-heading">{{name}}<br><small style="color: #ddd;">({{#if private}}Private, {{/if}}{{_id}}) - {{owner}}</small></h4>
			<ol style="font-size: 85%;">
				{{#each item in items}}
				<li><span style="font-family: monospace;">{{item._id}}</span> {{item.type}}<br>{{item.name}} - {{item.creator}}</li>
				{{/each}}
			</ol>
		</div>
	</div>
</template>

<template name="topButtons">
	<div>
		<button id="addPlaylist" type="button" class="btn btn-default" >Add Playlist</button>
		<button id="addToPlaylist" type="button" class="btn btn-default">Add Item To Playlist</button>
	</div>
</template>
